object CheckCommand "JuniperENV" {
        import "plugin-check-command"

        command = [ PluginDir + "/check_snmp_environment.pl" ]

        arguments = {
                "-H" = "$host_address$"
                "-C" = "$snmp_community$"
                "-T" = "$vendor$"

        }

        vars.host_address = "$address$"
