object CheckCommand "Interface-check-command" {
	import "plugin-check-command"

	command = [ PluginDir + "/dist/check_int_status" ]

	arguments = {
		"-H" = "$host_address$"
		"-C" = "$snmp_community$"
		"-k" = "$if_index$"
		"--throughput" = "$throughput$"
		"--error" = "$error$"
	}

	vars.host_address = "$address$"
			
}
